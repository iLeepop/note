<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .f {
            position: relative;
            top: 100px;
            left: 150px;
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .s {
            position: relative;
            top: 30px;
            left: 60px;
            padding: 0 15px;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="f">
        <div class="s"></div>
    </div>
    <script>
        var f = document.querySelector('.f')
        var s = document.querySelector('.s')
        //返回该元素带有定位的父级 如果没有则返回body
        console.log(f.offsetParent);
        //返回元素相对于带有定位的父级元素顶部的偏移
        console.log(f.offsetTop);
        //返回元素相对于带有定位的父级元素左侧的偏移
        console.log(f.offsetLeft);
        //返回自身包括padding、边框、内容区的宽度 返回数值不带单位
        console.log(f.offsetWidth);
        //返回自身包括padding、边框、内容区的高度 返回数值不带单位
        console.log(f.offsetHeight);
        //返回该元素带有定位的父级 如果没有则返回body
        console.log(s.offsetParent);
        //返回元素相对于带有定位的父级元素顶部的偏移
        console.log(s.offsetTop);
        //返回元素相对于带有定位的父级元素左侧的偏移
        console.log(s.offsetLeft);
        //返回自身包括padding、边框、内容区的宽度 返回数值不带单位
        console.log(s.offsetWidth);
        //返回自身包括padding、边框、内容区的高度 返回数值不带单位
        console.log(s.offsetHeight);
    </script>
</body>
</html>
