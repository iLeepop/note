<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yh {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div style="display: inline-block;">WELCOME!</div>
    <span class="yh"></span>
    <button>BACK</button>
    <script>
        var yh = document.querySelector('.yh')
        var btn = document.querySelector('button')
        btn.addEventListener('click', function() {
            // history.back()
            history.go(-1)
        })
        var unames = location.search.substr(1)
        var arr = unames.split('=')
        uname = arr[1]
        yh.innerHTML = uname
    </script>
</body>
</html>
