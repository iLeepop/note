<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .fa {
            position: relative;
            top: 100px;
            margin: auto;
            width: 500px;
            height: 500px;
            background-color: coral;
        }

        .son {
            position: relative;
            margin: auto;
            top: 75px;
            width: 350px;
            height: 350px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="fa">fa
        <div class="son">son</div>
    </div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul> 
    <div class="t">ttt</div>
    <script>
        var son = document.querySelector('.son')
        var fa = document.querySelector('.fa')
        //捕获阶段 如果addEventListener 第三个参数是true那么则处于捕获阶段 document -> html -> body -> fa -> son
        //false 或者不写则为冒泡阶段
        // son.addEventListener('click', function() {
        //     alert('son')
        // }, true)
        son.addEventListener('click', function(e) {
            alert('son')
            e.stopPropagation();
        }, false)
        //event只需要定义实参e就行了
        fa.addEventListener('click', function(e) {
            alert('fa')
        })
    </script>
</body>
</html>
