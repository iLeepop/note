<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //立即执行函数: 不需要调用 立马能够自己执行的函数
        //1
        function fn() {
            console.log('1');
        }
        fn();
        //2
        //(function(){})() OR (function(){}())
        (function(a,b){
            console.log(a + ',' + b);
        })(1,22);

        (function(a,b){
            console.log(a + ',' + b);
        }(2,33));
        //3 立即执行函数最大的作用就是创建了一个作用域 里面的变量都是局部变量 不会有命名冲突的情况
    </script>
</body>
</html>
