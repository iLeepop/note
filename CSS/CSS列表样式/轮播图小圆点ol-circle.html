<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ol {
            position: absolute;
            border-radius: 7px;
            font-size: 0;
        }

        ol li {
            float: left;
            margin: 0 10px;
            width: 10px;
            height: 10px;
            border: .3px solid rgb(61, 51, 53);
            border-radius: 50%;
        }

        ol .active {
            background-color: rgb(61, 51, 53);
        }
    </style>
</head>
<body>
    <ol>
        <li></li>
        <li class="active"></li>
        <li></li>
        <li></li>
    </ol>
</body>
</html>
