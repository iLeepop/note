<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery-3.6.4.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }
        .app {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: .5s;
        }
    </style>
</head>
<body>
    <button class="btn">动起来</button>
    <div class="app"></div>
    <script>
        $(function() {
            $('.btn').click(function(){
                $('.app').animate({
                    left: 500,
                    top: 100,
                    opacity: .5
                }, 500);
            })
        })
    </script>
</body>
</html>
