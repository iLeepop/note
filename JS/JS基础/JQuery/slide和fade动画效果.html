<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery-3.6.4.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background-color: black;
        }

        .main {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            width: 1212px;
            height: 236px;
            /* background-color: rgb(0, 0, 0); */
        }

        .focus>li {
            float: left;
            margin: 10px;
        }

        .focus img {
            width: 384px;
            height: 216px;
        }
    </style>
</head>
<body>
    <div class="main">
        <ul class="focus">
            <li><img src="./img/107.jpg" alt=""></li>
            <li><img src="./img/108.jpg" alt=""></li>
            <li><img src="./img/109.jpg" alt=""></li>
        </ul>
    </div>
    <script>
        $(function() {
            $('.focus>li').hover(function() {
                $(this).siblings().stop().fadeTo(400, 0.3)
            },
            function() {
                $(this).siblings().stop().fadeTo(400, 1)
            })
        })
    </script>
</body>
</html>
